<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jquery.selectui</title>
<style>
select,
.select_ui {
	border: 1px solid #D2D2D2;
	vertical-align: middle;
	display: inline-block;
	position: relative;
	background: #fff;
	text-align: left;
	cursor: inherit;
	*display: inline;
	*cursor: default;
	*zoom: 1;
}
select:focus,
.select_focus_ui {
	border-color: #FED519;
}
.select_ui .select_arrow {
	border: 5px solid #fff;
	border-color: #999 transparent;
	*border-color: #999 #fff;
	position: absolute;
	border-bottom: 0;
	overflow: hidden;
	margin-top: -2px;
	display: block;
	right: 5px;
	top: 50%;
	height: 0;
	width: 0;
	*zoom: 1;
}
.select_ui .select_text_ui {
	vertical-align: baseline;
	padding: 3px 0 3px 3px;
	white-space: nowrap;
	line-height: normal;
	margin-right: 20px;
	overflow: hidden;
	display: block;
	color: inherit;
	*line-height: 1.25;
	*zoom: 1;
}
.select_ui select,
.select_ui .select_poswrap {
	position: absolute;
	padding: 0;
	border: 0;
	margin: 0;
	bottom: 0;
	right: 0;
	left: 0;
	top: 0;
}
.select_ui select {
	filter: alpha(opacity=0);
	box-sizing: border-box;
	background: #fff;
	min-width: 100%;
	color: inherit;
	font: inherit;
	height: 100%;
	opacity: 0;
}
.select_ui .select_poswrap {
	overflow: hidden;
	height: 0;
	width: 0;
}
.select_poswrap select {
	_position: static !important;
}

/* 风格1 */
.style1 .select_ui {
	border: 2px solid #1cb9c2;
	background: #1cb9c2;
	border-radius: 8px;
}
.style1 .select_text_ui {
	border-radius: 6px 0 0 6px;
	margin-right: 30px;
	background: #fff;
}
.style1 .select_arrow {
	border-color: #1cb9c2;
	border-top-color: #fff;
	right: 8px;
}

/* 风格2 */
.style2 .select_ui {
	border: 2px solid #1cb9c2;
	border-radius: 8px;
}
.style2 .select_text_ui {
	margin-right: 30px;
}
.style2 .select_arrow {
	border: 2px solid #1cb9c2;
	behavior: url(misc/transform.htc);
	-webkit-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	transform: rotate(45deg);
	margin-top: -5px;
	border-left: 0;
	border-top: 0;
	height: 6px;
	right: 10px;
	width: 6px;
}

.style1 .select_ui,
.style2 .select_ui,
.style1 .select_text_ui {
	/*IE6-8下支持border-radius等属性的组件*/
	behavior: url(misc/PIE.htc);
}
.style1 .select_ui,
.style2 .select_ui {
	_overflow: hidden;
	_height: 26px;
}

</style>
<script src="misc/jquery.min.js"></script>
<script src="jquery.selectui.js"></script>
<script>
	jQuery(function($) {
		$("select").not(".native select").selectui({
			// 是否自动计算宽度
			autoWidth: true,
			// 是否启用定时器刷新文本和宽度
			interval: true
		});
	});
</script>
</head>
<body>
<dl>
	<dt>Native</dt>
	<dd class="native">
		<select>
			<option>Slower</option>
			<option>Slow</option>
			<option>Medium</option>
			<option>Fast</option>
			<option>Faster</option>
		</select>
		浏览器原生样式
	</dd>
	<dt>selectui</dt>
	<dd>
		<select>
			<option>Slower</option>
			<option>Slow</option>
			<option>Medium</option>
			<option>Fast</option>
			<option>Faster</option>
		</select>
		加载$.selectui
	</dd>
	<dt>no arrow</dt>
	<dd>
		<span class="select_ui">
			<select class="selectui">
				<option>Slower</option>
				<option>Slow</option>
				<option>Medium</option>
				<option>Fast</option>
				<option>Faster</option>
			</select>
		</span>
		不要小箭头
	</dd>
	<dt>width</dt>
	<dd>
		<span class="select_ui" style="width: 250px;">
			<b class="select_arrow"></b>
			<select class="selectui">
				<option>Slower</option>
				<option>Slow</option>
				<option>Medium</option>
				<option>Fast</option>
				<option>Faster</option>
			</select>
		</span>
		自定义宽度
	</dd>
	<dt>风格1</dt>
	<dd class="style1">
		<select>
			<option>Slower</option>
			<option>Slow</option>
			<option>Medium</option>
			<option>Fast</option>
			<option>Faster</option>
		</select>
	</dd>
	<dt>风格2</dt>
	<dd class="style2">
		<select>
			<option>Slower</option>
			<option>Slow</option>
			<option>Medium</option>
			<option>Fast</option>
			<option>Faster</option>
		</select>
	</dd>
</dl>
</body>
</html>
